        body {

            margin-top: 20px;

        label {
            display: block;

        }

            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;

        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
